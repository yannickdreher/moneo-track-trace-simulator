<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="512"
    height="512"
    viewBox="0 0 512 512">

  <!-- Hintergrund -->
  <!--<rect width="512" height="512" rx="96" fill="#ff6e00"/>-->

  <!-- Track & Trace Logo -->
  <g transform="translate(256, 256) scale(1.2)">
    
    <!-- Hauptpfad - gewundene Linie -->
    <path d="M -140,-60 Q -80,-80 -20,-40 Q 40,0 80,60 Q 120,100 160,80"
          stroke="#ff6e00"
          stroke-width="20"
          stroke-linecap="round"
          fill="none"
          opacity="0.4"/>
    
    <!-- Tracking Punkte -->
    <!-- Start -->
    <circle cx="-140" cy="-60" r="32" fill="#ff6e00"/>
    <circle cx="-140" cy="-60" r="48" fill="none" stroke="#ff6e00" stroke-width="4" opacity="0.5"/>
    
    <!-- Waypoint 1 -->
    <circle cx="-20" cy="-40" r="28" fill="#ff6e00"/>
    
    <!-- Waypoint 2 (aktiv) -->
    <circle cx="80" cy="60" r="42" fill="#ff6e00"/>
    <circle cx="80" cy="60" r="62" fill="none" stroke="#ff6e00" stroke-width="5" opacity="0.6"/>
    <circle cx="80" cy="60" r="82" fill="none" stroke="#ff6e00" stroke-width="4" opacity="0.4"/>
    
    <!-- End -->
    <circle cx="160" cy="80" r="28" fill="#ff6e00"/>
    
    <!-- Pfeilspitze am Ende -->
    <path d="M 145,72 L 170,80 L 145,88 Z" fill="#ff6e00"/>
    
    <!-- Zusätzliche Design-Elemente -->
    <!-- Standort-Marker Icon über aktivem Punkt -->
    <g transform="translate(80, 40)">
      <path d="M 0,-80 Q -25,-55 -25,-35 Q -25,-15 0,10 Q 25,-15 25,-35 Q 25,-55 0,-80 Z"
            fill="none"
            stroke="#ff6e00"
            stroke-width="8"
            opacity="0.7"/>
      <circle cx="0" cy="-35" r="12" fill="#ff6e00" opacity="0.9"/>
    </g>
    
  </g>

</svg>
