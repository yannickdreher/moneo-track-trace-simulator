<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1920 200"
    width="1920"
    height="200"
    preserveAspectRatio="none">

	<defs>
		<!-- Dunkelblauer Hintergrund-Gradient -->
		<linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0%" stop-color="#0A1929"/>
			<stop offset="50%" stop-color="#1E3A5F"/>
			<stop offset="100%" stop-color="#0A1929"/>
		</linearGradient>

		<!-- Hellblauer Wellen-Gradient (basierend auf ifm/moneo Blau) -->
		<linearGradient id="waveGradient" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#0078D4" stop-opacity="0.4"/>
			<stop offset="100%" stop-color="#4A9EFF" stop-opacity="0"/>
		</linearGradient>
	</defs>

	<!-- Hintergrund -->
	<rect
        x="0"
        y="0"
        width="1920"
        height="200"
        fill="url(#bgGradient)" />

	<!-- Dekorative Welle -->
	<path
        d="M0 120
           C 320 80, 640 160, 960 120
           S 1600 80, 1920 120
           L 1920 200
           L 0 200 Z"
        fill="url(#waveGradient)" />
</svg>
