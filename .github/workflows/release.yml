name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Extract version from tag
      id: version
      shell: pwsh
      run: |
        $version = "${{ github.event.release.tag_name }}".TrimStart('v')
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
        
    - name: Restore dependencies
      run: dotnet restore App/App.csproj
      
    - name: Publish Application
      run: dotnet publish App/App.csproj -c Release -p:PublishProfile=win-x64 -p:ReleaseVersion=${{ steps.version.outputs.version }}
    
    - name: Upload Release Assets
      shell: pwsh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $version = "${{ steps.version.outputs.version }}"
        $exePath = "App\bin\Publish\moneo-tts_win-x64_$version.exe"
        
        gh release upload "${{ github.event.release.tag_name }}" "$exePath" --clobber