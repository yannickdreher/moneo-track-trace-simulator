name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      APP_ID: moneo-tts
      PUBLISH_DIR: publish
      PACKAGE_DIR: artifacts

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Extract version from tag
      id: version
      shell: pwsh
      run: |
        $version = "${{ github.event.release.tag_name }}".TrimStart('v')
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: |
          ~\.nuget\packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/nuget.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget
        
    - name: Restore Dependencies
      run: dotnet restore App/App.csproj -r win-x64
      
    - name: Publish Application
      run: dotnet publish App/App.csproj -c Release -r win-x64 --self-contained --no-restore -p:Version=${{ steps.version.outputs.version }} -o $env:PUBLISH_DIR

    - name: Install Velopack
      run: dotnet tool install -g vpk

    - name: Download latest release
      continue-on-error: true
      run: vpk download github --repoUrl https://github.com/${{ github.repository }} --token ${{ secrets.GITHUB_TOKEN }} -o $env:PACKAGE_DIR

    - name: Pack Velopack Release
      run: vpk pack -u $env:APP_ID -v ${{ steps.version.outputs.version }} -f net10-x64-desktop -p $env:PUBLISH_DIR -o $env:PACKAGE_DIR

    - name: Upload Velopack Assets
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release upload ${{ github.event.release.tag_name }} (Get-Item $env:PACKAGE_DIR\*) --clobber